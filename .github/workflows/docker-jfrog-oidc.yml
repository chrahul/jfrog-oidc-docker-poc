name: JFrog OIDC Docker PoC

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. OIDC auth to JFrog (NO secrets)
      - name: Setup JFrog CLI via OIDC
        id: jfrog
        uses: jfrog/setup-jfrog-cli@v4
        env:
          JF_URL: http://54.67.82.130:8082
        with:
          oidc-provider-name: github-actions-oidc
          oidc-audience: jfrog

      # 3. Prove OIDC worked
      - name: Verify JFrog authentication
        run: jfrog rt ping

      # 4. Docker login (disable TLS verification for IP-based registry)
      - name: Docker login to JFrog (PoC)
        run: |
          echo "${{ steps.jfrog.outputs.oidc-token }}" | \
          docker login 54.67.82.130:8082 \
            --username "${{ steps.jfrog.outputs.oidc-user }}" \
            --password-stdin \
            --tls-verify=false

      # 5. Build image
      - name: Build Docker image
        run: |
          docker build \
            -t 54.67.82.130:8082/platform-docker-virtual/nginx:poc-${{ github.run_number }} \
            .

      # 6. Push image
      - name: Push Docker image
        run: |
          docker push \
            54.67.82.130:8082/platform-docker-virtual/nginx:poc-${{ github.run_number }}
