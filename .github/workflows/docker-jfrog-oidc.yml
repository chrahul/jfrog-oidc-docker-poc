name: JFrog OIDC Docker PoC

on:
  push:
    branches:
      - main

# REQUIRED for GitHub → OIDC
permissions:
  id-token: write
  contents: read

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Authenticate to JFrog using GitHub OIDC (NO secrets)
      - name: Setup JFrog CLI via OIDC
        id: jfrog
        uses: jfrog/setup-jfrog-cli@v4
        env:
          # JFrog PLATFORM URL (Access service runs here)
          JF_URL: http://54.67.82.130:8081
        with:
          oidc-provider-name: github-actions-oidc

      # 3️⃣ Sanity check – confirms OIDC token exchange worked
      - name: Verify JFrog authentication
        run: jfrog rt ping

      # 4️⃣ Docker login using short-lived OIDC token
      - name: Docker login to JFrog
        run: |
          echo "${{ steps.jfrog.outputs.oidc-token }}" | \
          docker login 54.67.82.130:8082 \
            --username "${{ steps.jfrog.outputs.oidc-user }}" \
            --password-stdin

      # 5️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t 54.67.82.130:8082/platform-docker-virtual/nginx:poc-${{ github.run_number }} \
            .

      # 6️⃣ Push Docker image to JFrog
      - name: Push Docker image
        run: |
          docker push \
            54.67.82.130:8082/platform-docker-virtual/nginx:poc-${{ github.run_number }}
